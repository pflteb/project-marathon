<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="../../resources/img/#{empresa.nombreEmpresa}.png"/>
        <h:outputScript name="js/layout.js" library="ecuador-layout" />
        <h:outputScript name="js/prism.js" library="ecuador-layout"/>
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="#{guestPreferences.inputStyleClass}">
        <div class="layout-wrapper #{guestPreferences.menuMode} layout-menu-#{guestPreferences.menuColor} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="./topbar.xhtml"/>
            <ui:include src="./menu.xhtml"/>
            <ui:include src="./config.xhtml"/>

            <div class="layout-main">
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <ul>
                            <li>/</li>
                            <ui:insert name="viewname" />
                        </ul>
                    </div>
                </div>

                <div class="layout-content">
                    <ui:insert name="content"/>
                </div>

                <div class="layout-footer">
                    <ui:include src="./footer.xhtml"/>
                </div>
            </div>

            <p:ajaxStatus onstart="PF('statusDialog').show();" 
                          onsuccess="PF('statusDialog').hide();"
                          oncomplete="PF('statusDialog').hide();"/>
            <p:dialog modal="true" widgetVar="statusDialog" 
                      header="Por favor espere..."   
                      draggable="false" closable="false" resizable="false">
                <center>
                    <p:graphicImage value="/resources/img/loading.gif" />  
                </center>
            </p:dialog>
        </div>
        <h:outputStylesheet name="css/primeicons.css" library="ecuador-layout" />
        <h:outputStylesheet name="css/primeflex.min.css" library="ecuador-layout" />

        <h:outputStylesheet name="css/demo.css" library="demo"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ecuador-layout" />
    </h:body>

</html>
